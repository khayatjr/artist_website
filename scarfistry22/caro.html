
<!DOCTYPE html>
<html>
<head>
<title>Popup contact form</title>
<link href="elements.css" rel="stylesheet">
<script src="js/my_js.js"></script>
</head>
<!-- Body Starts Here -->
<body>
<div id="abc">
<!-- Popup Div Starts Here -->
<div id="popupContact">
<!-- Contact Us Form -->
<form action="#" id="form" method="post" name="form" class="form">
<img id="close" src="images/3.png" onclick ="div_hide()">
<h2>Contact Us</h2>
<hr class="hr">
<input id="name" name="name" placeholder="Name" type="text" class="input">
<input id="email" name="email" placeholder="Email" type="text" class="input">
<textarea id="msg" name="message" placeholder="Message" class="input"></textarea>
<a href="javascript:%20check_empty()" id="submit" class="input">Send</a>
</form>
</div>
<!-- Popup Div Ends Here -->
</div>
<!-- Display Popup Button -->
<h1>Click Button To Popup Form Using Javascript</h1>
<button id="popup" onclick="div_show()">Popup</button>
<script type="text/javascript">
  


// Validating Empty Field
function check_empty() {
if (document.getElementById('name').value == "" || document.getElementById('email').value == "" || document.getElementById('msg').value == "") {
alert("Fill All Fields !");
} else {
document.getElementById('form').submit();
alert("Form Submitted Successfully...");
}
}
//Function To Display Popup
function div_show() {
document.getElementById('abc').style.display = "block";
}
//Function to Hide Popup
function div_hide(){
document.getElementById('abc').style.display = "none";
}



</script>
</body>
<!-- Body Ends Here -->
</html>
